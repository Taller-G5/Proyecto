<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mercado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    table{
        border-collapse: collapse;
        width: 80%;
    }

    table,td,th{
        border: 1px solid #ddd;
        text-align: left;
    }
    th,td{
        padding: 15px;
    }
</style>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <table>
            <tr>
                <th>USERNAME</th>
                <th>PASSWORD</th>
                <th>ROLE</th>
            </tr>
            <tr v-for = "user in users" :key = "user.id">
                 <td>{{user.username}}</td>
                 <td>{{user.password}}</td>
                 <td>{{user.role}}</td>   
            </tr>
        </table>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                title:'',
                users : []
            },
            mounted(){
                this.title = "Mi Mercado"
                fetch("/api/v1/user/users")
                    .then(res=>{
                        return res.json()
                    })
                    .then(data=>{
                        this.users = data
                    })
                
            }
        })
    </script>
</body>
</html>
